<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Sleek Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 80%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="#img1"><img src="https://blizztube.github.io/images/application/population.png" alt="Image 1"></a>
        <a href="#img2"><img src="https://blizztube.github.io/images/application/appli1.png" alt="Image 2"></a>
    </div>

    <div id="img1" class="lightbox">
        <img src="https://blizztube.github.io/images/application/population.png" alt="Image 1">
        <a href="#" class="close">&times;</a>
    </div>

    <div id="img2" class="lightbox">
        <img src="https://blizztube.github.io/images/application/appli1.png" alt="Image 2">
        <a href="#" class="close">&times;</a>
    </div>
</body>
</html>
